<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codeverse Game</title>
    <link rel="icon" type="image/x-icon" href="/aba-cion.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fundo preto para toda a p√°gina */
            width: 100vw; /* Largura total da viewport */
            height: 100vh; /* Altura total da viewport */
            overflow: hidden; /* Evita barras de rolagem */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'PressStart2P', sans-serif;
            color: white;
            overscroll-behavior: none; /* Previne refresh ao puxar em mobile */
        }

        @font-face {
            font-family: 'PressStart2P';
            src: url('PressStart2P-Regular.ttf') format('truetype');
        }

        #gameContainer {
            position: relative; /* Refer√™ncia para posicionamento absoluto dos filhos */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centraliza o canvas horizontalmente */
            align-items: center;   /* Centraliza o canvas verticalmente */
            background-color: #000000; /* Cor de fundo para letter/pillar boxing */
        }

        canvas#gameCanvas {
            display: block; /* Remove espa√ßo extra abaixo do canvas */
            /* A resolu√ß√£o l√≥gica √© definida no JS (ex: 960x540) */
            /* O CSS abaixo escala o canvas visualmente */
            max-width: 100%;  /* N√£o exceder a largura do gameContainer */
            max-height: 100%; /* N√£o exceder a altura do gameContainer */
            object-fit: contain; /* ESSENCIAL: escala mantendo a propor√ß√£o, adicionando letter/pillarbox se necess√°rio */
            
            /* Para manter o estilo pixelado ao escalar */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            margin-bottom: auto;
        }

        /* Wrapper para os controles de toque, posicionado na base da tela */
        .touch-controls-wrapper {
            position: absolute; 
            bottom: 8rem;      /* Dist√¢ncia da borda inferior da tela */
            width: 100%;       /* Ocupa a largura da tela */
            padding: 0 15px;   /* Pequeno espa√ßamento lateral */
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* Separa grupos da esquerda e direita */
            align-items: flex-end; /* Alinha os bot√µes na parte inferior de seu espa√ßo */
            pointer-events: none; /* Permite que toques passem atrav√©s do wrapper para o canvas (se n√£o atingir um bot√£o) */
            z-index: 100;      /* Garante que os controles fiquem sobre qualquer coisa */
        }

        .control-group {
            display: flex;
            gap: 15px; /* Espa√ßo entre bot√µes no mesmo grupo */
            pointer-events: all; /* Reativa eventos para os bot√µes */
        }

        .touch-controls-wrapper button {
            width: 70px;
            height: 70px;
            font-size: 2em; /* Ajuste para o tamanho do √≠cone/emoji */
            background-color: rgba(55, 55, 75, 0.7); /* Azulado escuro transl√∫cido */
            color: white;
            border: 2px solid rgba(180, 180, 220, 0.55);
            border-radius: 50%; /* Bot√µes circulares */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.1s ease, transform 0.1s ease;
        }

        .touch-controls-wrapper button:active {
            background-color: rgba(85, 85, 115, 0.9);
            transform: scale(0.92);
        }

    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas> <div class="touch-controls-wrapper">
            <div id="touchControlsLeft" class="control-group">
                <button id="btnLeft">‚óÄÔ∏è</button>
                <button id="btnRight">‚ñ∂Ô∏è</button>
            </div>
            <div id="touchControlsRight" class="control-group">
                <button id="btnShield">üõ°Ô∏è</button>
                <button id="btnShoot">üí•</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
