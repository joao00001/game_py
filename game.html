<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codeverse Game - Nova UI Mobile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'PressStart2P', sans-serif; /* Se a fonte estiver carregada */
            color: white; /* Cor de texto padr√£o para a p√°gina */
            overscroll-behavior: none; /* Previne refresh ao puxar */
        }

        @font-face {
            font-family: 'PressStart2P';
            src: url('PressStart2P-Regular.ttf') format('truetype');
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px; /* Ou a largura definida no seu JS */
            max-height: 600px; /* Ou a altura definida no seu JS */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Para manter a propor√ß√£o 4:3 (800x600) se a tela for muito larga ou alta */
            aspect-ratio: 800 / 600;
        }

        canvas#gameCanvas {
            border: 1px solid #1a1a1a;
            width: 100%; /* Ocupa todo o #gameContainer */
            height: 100%;/* Ocupa todo o #gameContainer */
            display: block; /* Remove espa√ßo extra abaixo do canvas */
        }

        /* Container geral para todos os controles de toque */
        .touch-controls-wrapper {
            position: absolute;
            bottom: 20px; /* Dist√¢ncia da base */
            width: 100%;
            max-width: 800px; /* Alinha com a largura do jogo */
            left: 50%;
            transform: translateX(-50%);
            padding: 0 20px; /* Espa√ßamento nas laterais */
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* Separa os grupos de controle */
            align-items: flex-end; /* Alinha os grupos na base */
            pointer-events: none; /* Permite cliques no canvas atrav√©s do wrapper */
        }

        /* Estilo base para os grupos de controle (esquerda e direita) */
        .control-group {
            display: flex;
            gap: 20px; /* Espa√ßo entre bot√µes no mesmo grupo */
            pointer-events: all; /* Habilita eventos de toque/mouse para os bot√µes */
        }

        /* Bot√µes de controle individuais */
        .touch-controls-wrapper button {
            width: 70px;  /* Tamanho fixo */
            height: 70px; /* Tamanho fixo */
            font-size: 2em; /* Tamanho do √≠cone (emoji) */
            background-color: rgba(50, 50, 70, 0.65); /* Fundo transl√∫cido */
            color: white;
            border: 2px solid rgba(180, 180, 200, 0.5);
            border-radius: 50%; /* Bot√µes circulares */
            touch-action: manipulation; /* Otimiza para toques */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.1s ease, transform 0.1s ease; /* Transi√ß√£o suave */
        }

        /* Efeito ao pressionar o bot√£o */
        .touch-controls-wrapper button:active {
            background-color: rgba(80, 80, 110, 0.85);
            transform: scale(0.92); /* Leve encolhida */
        }

        /* Ajustes espec√≠ficos se necess√°rio */
        #touchControlsLeft {
            /* Pode adicionar margens espec√≠ficas se justify-content n√£o for suficiente */
        }

        #touchControlsRight {
            /* Pode adicionar margens espec√≠ficas */
        }

    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div class="touch-controls-wrapper">
            <div id="touchControlsLeft" class="control-group">
                <button id="btnLeft">‚óÄÔ∏è</button>
                <button id="btnRight">‚ñ∂Ô∏è</button>
            </div>
            <div id="touchControlsRight" class="control-group">
                <button id="btnShield">üõ°Ô∏è</button>
                <button id="btnShoot">üí•</button> </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
